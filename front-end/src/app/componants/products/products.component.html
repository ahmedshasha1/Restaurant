
      <div class="tab-content">
        <div id="tab-1" class="tab-pane fade show p-0 active">
          <div class="row g-4">
            <div class="col-lg-6" *ngFor="let product of products" >
              <div class="d-flex align-items-center">
                <img class="flex-shrink-0 img-fluid rounded" src="../../assets/img/{{product.logoPath}}.jpg" alt="" style="width: 80px;">
                <div class="w-100 d-flex flex-column text-start ps-4">
                  <h5 class="d-flex justify-content-between border-bottom pb-2">
                    <span>{{product.name}}</span>
                    <span class="text-primary">${{product.price}}</span>
                  </h5>
                  <small class="fst-italic">{{product.description}}</small>
                  <button type="button" class="btn btn-danger col-lg-6" (click)=addToCart(product)>ADD to Card</button>
                </div>
              </div>
            </div>
            <p class="no-products-message-ar" *ngIf="products.length === 0">{{messageAr}}</p>
            <p class="no-products-message" *ngIf="products.length === 0">{{messageEn}}</p>

            <ngb-pagination
                  [(page)]="pageNo"
                  [pageSize]="pageSize"
                  [collectionSize]="collectionSize"
                  (pageChange)="do()"
                  [maxSize]="5"
                  [boundaryLinks]="true"
            ></ngb-pagination>
          </div>
        </div>
      </div>
